<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Set Up Your Chat
        </h2>

        {% if error %}
            <p class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/" class="space-y-6">
            <div>
                <label for="current_user" class="block text-sm font-medium text-gray-700 mb-1">Your Username</label>
                <input
                    type="text"
                    id="current_user"
                    name="current_user"
                    required
                    placeholder="e.g., alice"
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
                >
            </div>

            <div>
                <label for="target_user" class="block text-sm font-medium text-gray-700 mb-1">Recipient's Username</label>
                <input
                    type="text"
                    id="target_user"
                    name="target_user"
                    required
                    placeholder="e.g., bob"
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
                >
            </div>

            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.01]"
            >
                Start Chat
            </button>
        </form>
    </div>

</body>
</html>
